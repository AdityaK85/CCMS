{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="icon" href="favicon.ico" type="image/x-icon"/>

<title>:: CCMS :: Login</title>

<!-- Bootstrap Core and vandor -->
<link rel="stylesheet" href="{% static 'adminpanel/assets/plugins/bootstrap/css/bootstrap.min.css' %} " />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
<!-- Core css -->
<link rel="stylesheet" href="{% static 'adminpanel/assets/css/style.min.css' %} "/>

</head>
<body class="font-muli theme-cyan gradient">

<div class="auth option2">
    <div class="auth_left">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <a class="header-brand" href="index.html"><i class="fa fa-graduation-cap brand-logo"></i></a>
                    <div class="card-title mt-3">Login to your account</div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="admin_password" placeholder="Password">
                </div>
                <div class="text-center">
                    <a role="button" id="btn_login"  onclick="Login_Admin(this)" class="btn btn-primary btn-block text-white" title="Log in">Log in</a>
                </div>
            </div>
        </div>        
    </div>
</div>

<script type="module" src="{% static 'adminpanel/panel_js/login.js' %}"></script>
<!-- Start Main project js, jQuery, Bootstrap -->
<script src="{% static 'adminpanel/assets/bundles/lib.vendor.bundle.js' %} "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
<!-- Start project main js  and page js -->
<script src="{% static 'adminpanel/assets/js/core.js' %}"> </script>
</body>
</html>
