<table id="datatable" class="table table-hover table-striped mb-0 text-nowrap">
    <thead>
        <tr>
            <th>Sr no.</th>
            <th>Product</th>
            <th>Number</th>
            <th>Category</th>
            <th>Model</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Supplier</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in inventory_obj %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.product_name}}</td>
                <td>{{i.product_no}}</td>
                <td>{{i.fk_category.category_name}}</td>
                <td>{{i.model}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.unit_price}}</td>
                <td>{{i.supplier_info.vendor_name}}</td>
                <td>
                <a type="button" class="btn btn-icon btn-sm" title="Edit" href="/editProduct/{{i.id}}" ><i class="fa fa-edit"></i></a>
                <button type="button"  onclick="DeleteProduct('{{i.id}}')" class="btn btn-icon btn-sm js-sweetalert" title="Delete" data-type="confirm"><i class="fa fa-trash-o text-danger"></i></button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
